<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/knockout-3.4.2.js"></script>
  <title>7 wonders map</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
    <!--input to enter wonder name-->
    <div class="option-box">
      <input data-bind="value: title, valueUpdate: 'afterkeydown'" placeholder="Enter wonder name" />
      <div data-bind="foreach: wonderList">
        <a data-bind="text: title, click: $root.clickedLocation " class="list"></a>
        <br/>
      </div>
      <br>
      <div>
        <input id="markersVisible" type="button" value="Show Markers">
        <input id="markersHide" type="button" value="Hide Markers">
      </div>
    </div>
  </div>

  <div id="main">

    <div class="w3-teal">
      <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()" style="float:left;">&#9776;</button>

      <h1>7 wonders</h1>

    </div>
    <div id="map">

    </div>
    <script src="js/app.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvYj03JaDgC1SjiXvnwIfa2LfiUieo8hw&callback=initMap"
      onerror="googleMapError()">
      </script>


</body>

</html>
